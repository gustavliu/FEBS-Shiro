<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="gustav/head::head">
    <title>Home</title>
</head>
<body>
    <div th:replace="gustav/nav::nav"></div>
    <!-- Header Area End -->
    <section class="donate-area col-md-12" style="padding-top: 40px">
        <div class="col-md-8 col-md-offset-2" style="background-color: white; margin-top: 0px">
            <div class="col-md-12" style="text-align: center; margin-top: 20px;margin-bottom: 50px; margin-top: 50px"><h3>
                预约信息</h3></div>
            <form id="reserve-add-form" class="form-horizontal col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label class="col-sm-3 control-label">单位</label>
                    <div class="col-sm-9">
                        <input type="text" name="organization" class="form-control" id="organization"
                               style="padding-left:10px;" placeholder="填写单位名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系人</label>
                    <div class="col-sm-9">
                        <input type="text" name="contact" class="form-control" style="padding-left:10px;" id="contact"
                               placeholder="联系人真实姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系电话</label>
                    <div class="col-sm-9">
                        <input type="text" name="phone" class="form-control" style="padding-left:10px;" id="phone"
                               placeholder="手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">所属单位</label>
                    <div class="col-sm-9">
                        <select name="system" class="form-control" style="padding-left:10px;">
                            <option value="stateOrgan">国家机关</option>
                            <option value="institution">事业单位</option>
                            <option value="company">企业单位</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">预约时间</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="reserveDate" id="datetimepicker" value="">
                    </div>
                    <div class="col-sm-5">
                        <select class="form-control" name="reserveTime" style="padding-left:10px;">
                            <option value="AM1">9:00--10:30</option>
                            <option value="AM2">10:30--12:00</option>
                            <option value="PM1">14:30--16:00</option>
                            <option value="PM2">16:00--17:30</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">参观人数</label>
                    <div class="col-sm-9">
                        <input type="number" name="visitorNum" class="form-control" style="padding-left:10px;"
                               placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">解说员</label>
                    <div class="col-sm-9">
                        <label class="col-sm-3" style="horiz-align: center">
                            <input type="radio" name="withNarrator" value="true" checked="checked">
                            需要
                        </label>
                        <label class="col-sm-4">
                            <input type="radio" name="withNarrator" value="false">
                            不需要
                        </label>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 50px">
                    <div class="col-sm-offset-4 col-sm-4" style="text-align: center">
                        <button id="reserve-submit" name="save" type="button" class="btn btn-primary">提交预约</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Footer Area Start -->
    <footer class="footer-area">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-1 col-xs-12 text-center">
                    <p class="copy-right">&copy; 2016 politist </p>
                </div>
                <div class="col-md-9 col-xs-12 text-left">
                    <ul class="footer-menu">
                        <li class="wow fadeInLeft"><a href="#">Terms of Service</a></li>
                        <li class="wow fadeInLeft"><a href="#">Privacy Policy</a></li>
                        <li class="wow fadeInLeft"><a href="#">Contact</a></li>
                        <li class="wow fadeInLeft"><a href="#">Speeches</a></li>
                        <li class="wow fadeInLeft"><a href="#">Biography</a></li>
                        <li class="wow fadeInLeft"><a href="#">Donation</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Area End -->
    <!-- Include All JavaScript -->
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/jquery.appear.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/owl.carousel.min.js}"></script>
    <script th:src="@{js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{js/jquery.countdown.min.js}"></script>
    <script th:src="@{js/mixItUp.js}"></script>
    <script th:src="@{js/main.js}"></script>
    <script th:src="@{js/reserve.js}"></script>
    <script th:src="@{js/date.js}"></script>
    <script th:src="@{http://www.jq22.com/jquery/jquery-1.10.2.js}"></script>
    <script th:src="@{js/bootstrap-datetimepicker.js}" charset="UTF-8"></script>
    <script th:src="@{js/bootstrap-datetimepicker.zh-CN.js}" charset="UTF-8"></script>
    <script th:src="@{js/date.js}" charset="UTF-8"></script>
    <script data-th-inline="javascript">
        var ctx = [[@{
            /}]];
    </script>
</body>
</html>
